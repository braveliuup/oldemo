<!doctype html>
<html >
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <!-- !CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="libs/ol3121/css/ol.css" rel="stylesheet" />
    <link href="libs/jquery/jquery.page.css" rel="stylesheet" />
    <link href="libs/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-switch.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet">
    <script src="libs/jquery/jquery-2.1.4.min.js"></script>
    <script src="libs/jquery/jquery.page.js"></script>
    <script src="libs/ol4.2.0/build/ol.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/bootstrap-switch.min.js"></script>
</head>

<body>
    
    <div id="mark-popup" class="ol-popup">
      <a href="#" id="mark-popup-closer" class="ol-popup-closer"></a>
      <div id="mark-popup-content">
         <div>
             <span style="float:left;margin:3px 5px 0 0;">名称</span>
             <input type="text"  id="us_infoWnd_title" style="width:180px;">
        </div>
        <div style="height:10px"></div>
        <div >
            <span style="float:left;margin:3px 5px 0 0;">备注</span>
             <textarea style="resize:none;width:180px;height:100px" id="us_infoWnd_remark"></textarea>
        </div>
         <div style="text-align:right;margin:5px -1px 15px 0;*margin:3px -1px 18px 0;">
             <input type="button" value="保存" id="btnSignSave" style="cursor:pointer;margin-right:5px;" >
             <input type="button" value="删除" id="btnSignDelete" style="cursor:pointer"  >
         </div>
      </div>
    </div>

    <div id="feature-popup" class="ol-popup">
      <a href="#" id="feature-popup-closer" class="ol-popup-closer"></a>
      <div id="feature-popup-content">
      </div>
    </div>

    <div id="map" class="map" tabindex="0">
    </div>
   
    <div id="debugDiv" style="position:absolute;left:10px;top:4px;font-family:微软雅黑;font-size:12px;font-weight:bold;">
            <div style="background-color: rgba(255, 255, 255, 0.8);width:100px;height:50px;float:left;font-size:16px;border:2px solid #bbb">
              Debug面板-调试用
            </div>
            <div style="float:left;width:400px;">
              <div style="background-color: rgba(255, 255, 255, 0.8);padding:10px;border-top:1px solid #ccc">
                <span style="color:#E83015;">漫游接口>></span>
                <input  type="text" id="locate_string" value="108.943519,34.253074,16">(经度,纬度,zoom) 
                <button onclick="debug_locate();">定位</button>
              </div>
              <div style="background-color: rgba(255, 255, 255, 0.8);padding:10px;border-top:1px solid #ccc;">
                <span style="color:#E83015;">标绘接口>></span>
                <button onclick="debug_addIcon();" >添加图片点</button>
                <button onclick="debug_addLabel();">添加标注</button>
              </div>
              <div style="background-color: rgba(255, 255, 255, 0.8);padding:10px;border-top:1px solid #ccc;">
                <span style="color:#E83015;">自主标注接口>></span>
                <input id="debug_mark" type="checkbox" name="switch-checkbox" data-size="mini">
              </div>
              <div style="background-color: rgba(255, 255, 255, 0.8);padding:10px;border-top:1px solid #ccc;">
                <span style="color:#E83015;">测距接口>></span>
                <input id="debug_measureDis" type="checkbox" name="switch-checkbox" data-size="mini">
              </div>
              <div style="background-color: rgba(255, 255, 255, 0.8);padding:10px;border-top:1px solid #ccc;">
                <span style="color:#E83015;">自定义图层管理接口>></span>
                <button onclick="debug_addLayer();">添加图层</button>
                <button onclick="debug_addImageOnLayer();">添加图片点到图层</button>
                <button onclick="debug_hideLayer();">隐藏图层</button>
                <button onclick="debug_showLayer();">显示图层</button>
                <button onclick="debug_removeLayer();">删除图层</button>
                <button onclick="debug_addLabelOnLayer();">添加标签文本</button>
                <button onclick="debug_hideLabelOnLayer();">隐藏标签文本</button>
                <button onclick="debug_showLabelOnLayer();">显示标签文本</button>
              </div>
              <div style="background-color: rgba(255, 255, 255, 0.8);padding:10px;border-top:1px solid #ccc;">
                <span style="color:#E83015;">搜索接口>></span>
                <input type="text" id="query_string">
                <button onclick="debug_query();">查询</button>
              </div>
              <div style="background-color: rgba(255, 255, 255, 0.8);padding:10px;border-top:1px solid #ccc;">
                <span style="color:#E83015;">要素点击接口>></span>
                <button onclick="debug_registFeaturSingleClick();">注册要素单击回调</button>
                <button onclick="debug_registFeatureDoubleClick();">注册要素双击回调</button>
              </div>
              <div style="background-color: rgba(255, 255, 255, 0.8);padding:10px;border-top:1px solid #ccc;">
                <span style="color:#E83015;">轨迹回放接口>></span>
                <button onclick="debug_trackReplay();">轨迹回放</button>
              </div>
            </div>
    </div>

    <script src="js/log.js"></script>
    <script src="js/config.js"></script>
    <script src="js/mapHelper.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/mark.js"></script>
    <script src="js/measure.js"></script>
    <script src="js/featureClick.js"></script>
    <script src="js/api_v1.js"></script>
    <!--<script src="dist/main.js"></script>-->
    <script src="dist/debug.js"></script>
</body>

</html>
